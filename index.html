<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maui CV</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="resume-contents">
        <section class="left-section">
            <section class="left-section-content">
                <div class="profile">
                    <img class="profile-image" src="img/maui.JPG" alt="Profile image">
                    <p class="name">Maui</p>
                    <p class="profession">Gato</p>
                </div>
                <div class="contact-info">
                    <br>
                    <p class="left-title">Contato</p>
                    <br>
                    <ul>
                        <li><i class="fa fa-phone"></i>+55 11 99999-9999</li>
                        <li><i class="fa fa-envelope"></i>maui@gmail.com</li>
                        <li><i class="fa fa-globe"></i>maui.com.br</li>
                        <li><i class="fa fa-github"></i>mauigato</li>
                    </ul>
                </div>
                <br>
                <br>
                <div class="skills">
                    <p class="left-title">Skills</p>
                    <ul>
                        <li><p>Comer</p></li>
                        <li><p>Dormir</p></li>
                        <li><p>Comer de novo</p></li>
                    </ul>
                </div>
            </section>
        </section>
        <section class="right-section">
            <div class="right-section-contents">
                <section class="about gap">
                    <div class="right-title">Sobre Mim</div>
                    <br>
                    <p class="about-me-contents">
                        Olá sou o Maui.<br>
                        <br> Odeio que me peguem no colo
                        <br> Não gosto de todo mundo
                    </p>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
